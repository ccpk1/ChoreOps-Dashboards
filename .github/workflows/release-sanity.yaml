name: Release sanity

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  release-sanity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Run release sanity checks
        run: python utils/release_sanity.py --strict
